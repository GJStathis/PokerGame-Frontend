<!DOCTYPE HTML>
<html>
<head>
  <title>Poly-Poker</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
  <button id="logintest" class="btn btn-primary">Login</button>


<div id="playerarea">
  <div id="playercards">
    <img class="playercard" id="card1" src="card-assets/blue_back.png">
    <img class="playercard" id="card2" src="card-assets/blue_back.png">
  </div>
  <div id="playerchips">
    <p>Total Chips: <span id="totalplayerchips">__</span></p>
  </div>
</div>

<div id="playercontrol" class="btn-group-vertical">
  <h4 class="text-center">Active player controls</h4>
  <div class="row">
    <div class="col">
        <button id="bidButton" class="btn btn-success">Bid</button>
    </div>
    <div class="col">
        <input id="bidAmount" type="text" size="15" Value ="Enter bid amount"></input>
    </div>
</div>
  <button id="checkButton" class="btn btn-info">Check</button>
  <button id="foldButton" class="btn btn-danger">Fold</button>
</div>

<div id="playerleft">
  <p>Total Chips: <span id="totalplayerleftchips">__</span></p>
</div>

<div id="playertop">
  <p>Total Chips: <span id="totalplayertopchips">__</span></p>
</div>

<div id="playerright">
  <p>Total Chips: <span id="totalplayerrightchips">__</span></p>
</div>

<div id="dealerarea">
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
