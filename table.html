<!DOCTYPE HTML>
<html>
<head>
  <title>Poly-Poker</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
<button id="logintest" class="btn btn-primary">Press to login</button>
<div id="cardtable">
</div>

<div id="playerarea">
  <div id="playercards">
    <img class="playercard" id="card1" src="card-assets/2C.png">
    <img class="playercard" id="card2" src="card-assets/2S.png">
  </div>
  <div id="playerchips">
    <p>Total Chips: <span id="totalplayerchips">__</span></p>
  </div>
</div>

<div id="playercontrol">
  <button>call</button>
  <button>check</button>
  <button>fold</button>
  

</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="app.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
