<!DOCTYPE HTML>
<html>
<head>
  <title>Poly-Poker</title>\
  <script src="app.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
<div class="container-fluid">
<div id="splash-box">
<div class="conatiner" id="splash-items">

  <input id="bidAmount" type="text" Value ="10"></input>
</div>

</div>
